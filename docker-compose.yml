version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: digiskills-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Digiskills IT Helpdesk
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-please-change-this-secret-key-in-production}
      - DATABASE_URL=sqlite:///./digiskills.db
      - CORS_ORIGINS=http://localhost,http://localhost:80
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@digiskills.local}
    volumes:
      - backend-data:/app/digiskills.db
      - uploads:/app/uploads
    networks:
      - digiskills-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: digiskills-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - digiskills-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  digiskills-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  uploads:
    driver: local
